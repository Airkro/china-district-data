name: Sync

on:
  push:
    branches:
      - master

jobs:
  sync:
    strategy:
      matrix:
        site:
          - https://cnpmjs.org
          - https://npm.taobao.org
    runs-on: macos-latest
    steps:
      - name: request
        run: curl -X PUT ${{ matrix.site }}/sync/china-district-data?sync_upstream=true
